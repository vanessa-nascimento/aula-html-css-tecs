<!DOCTYPE HTML>
<!-- o doctype serve para jogar uma informação no browser sobre o tipo de documento que 
    ele pode esperar -->

<html>
    <!-- cabeçalho do HTML -->
    <head>
        <!-- titulo da minha aba do navegador -->
        <title>Menu do tecs</title>
        
        <meta charset="UTF-8">

        <!-- fonte do Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
        
        <!-- referenciando estilo externo -->
        <link rel="stylesheet" type="text/css" href="css/aula.css" />
        
        <!-- estilo interno -->
        <style>
            body{
                font-family: 'Roboto', sans-serif;
                /* setando fonte do Google Fonts no meu body */
            }
        </style>
    </head>
    <body>
        <!-- cabeçalho da minha página -->
        <header>
            <nav class="menu-tecs">
                <ul>
                    <li>
                        <a href="https://www.google.com/">Maçã</a>
                    </li>
                    <li>
                        <a href="https://www.sublimetext.com/">Uva</a>
                    </li>
                    <li>
                        <a href="#lista-n-ordenada">Abacaxi</a>
                    </li>
                </ul>
            </nav>
        </header>

        <nav class="conteudo">
            <!-- títulos h1,h2,h3,h4,h5 e h6 -->
            <h1 id="tecs">Tecs</h1>
            <h2>Tecs</h2>
            <h3>Tecs</h3>
            <h4>Tecs</h4>
            
            <!-- texto com a tag p -->
            <p class="texto">tecs</p>
            <p class="texto">tecs</p>

            <!-- texto inline com a tag span -->
            <span class="texto">tecs</span>
            <span class="texto">exemplo de span</span>
    
            <h2>Lista ordenada</h2>
    
            <ol>
                <li>Laranja</li>
                <li>Limão</li>
                <li>Abacate</li>
            </ol>

            <h3>Lista não-ordenada</h3>
            
            <div id="lista-n-ordenada">
                <ul>
                    <li>Laranja</li>
                    <li>Limão</li>
                    <li>Abacate</li>
                </ul>
            </div>
        </nav>

        <!-- rodapé da minha página -->
        <footer>
            <p>Até a próxima aula!</p>
        </footer>
    </body>
</html>
